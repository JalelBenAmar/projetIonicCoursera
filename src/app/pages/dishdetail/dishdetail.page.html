<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Dish detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="dish">
    <img class="image" src="{{baseURL+ dish.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{ dish.name | uppercase }}
      </ion-card-title>
      <p>
        {{ dish.description }}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button icon-left clear small>
          <ion-icon name="star"></ion-icon>
          <div>{{ avgstars }} stars</div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ numcomments }} Comments</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <div [hidden]="dish || dishErrMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="dishErrMess">
    <h2>Error</h2>
    <h4>{{ dishErrMess }}</h4>
  </div>

  <ion-list *ngIf="dish">
    <ion-list-header>
      Comments
    </ion-list-header>
    <ion-item *ngFor="let comment of dish.comments" text-wrap>
      <h4> {{comment.comment}} </h4>
      <p> {{comment.rating}} Stars</p>
      <p>
        <span> -- {{comment.author}} {{comment.date | date }} </span>
      </p>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [hidden]="favorite">
    <ion-fab-button (click)="addToFavorites()">
      <ion-icon class="heart-empty" name="heart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="favorite">
    <ion-fab-button (click)="removeFromFavorites()">
      <ion-icon class="heart" name="heart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
