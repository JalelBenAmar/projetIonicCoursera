<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-image">
  <div *ngIf="dishes">
    <ion-card *ngFor="let dish of dishes" 
    (click)="dishSelected($event,dish)">
      <img class="image" src="{{baseURL+ dish.image}}"/>
      <div (pan)="addToFavorites(dish)" class="card-title">{{ dish.name | uppercase }}</div>
      <div class="card-subtitle">{{ dish.description }}</div>
    </ion-card>
  
  </div>

  <div [hidden]="dishes || dishErrMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="dishErrMess">
    <h2>Error</h2>
    <h4>{{ dishErrMess }}</h4>
  </div>

</ion-content>
