<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <header>
        <ion-toolbar >
          <ion-title>Restorante Con Fusion</ion-title>
        </ion-toolbar>
      </header>
      <ion-content class="background-pale">
        <ion-list class="list" >
          <ion-list-header text-wrap>
            <ion-thumbnail item-left>
              <img src="assets/images/logo.png">
            </ion-thumbnail>          
            <h3>Restorante Con Fusion</h3>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item color="primary-pale" routerDirection="root" (click)="openPage(p)" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item lines="none" menuClose (click)="openReserve()" color="primary-pale" routerLinkActive="selected">
            <ion-icon slot="start" name="restaurant"></ion-icon>
            <ion-label>Reserve Table</ion-label>
          </ion-item>
          <ion-item lines="none" menuClose (click)="openLogin()" color="primary-pale" routerLinkActive="selected">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
